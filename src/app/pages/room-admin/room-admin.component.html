<app-header></app-header>
<mat-card class="section">
  <div class="section__info">
    <div class="room">Rum:</div>
    <div class="room-value">Amöban</div>
    <div class="password">Lösenord:</div>
    <div class="password-value">5555</div>
  </div>
</mat-card>
<app-text-snippet>Aktuella repliker:</app-text-snippet>
<mat-card class="section section__lines">
    <div
      *ngFor="let line of lines$ | async"
      class="section__lines__line"
      [style.textDecoration]="line.used ? 'line-through' : 'none'"
    >
      <div>{{line.content}}</div>
      <fa-icon icon="times" [style.color]="line.used ? 'crimson' : '#222'"></fa-icon>
      <fa-icon icon="heart" [style.color]="line.liked ? 'lightgreen' : '#222'"></fa-icon>
    </div>
</mat-card>
